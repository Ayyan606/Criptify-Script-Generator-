<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criptify - Script Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans p-4">
  <div class="max-w-xl mx-auto text-center">
    <h1 class="text-4xl font-bold mb-4">Criptify</h1>
    <p class="text-lg mb-6">Your ultimate way to generate scripts with insane hooks.</p>
    <textarea id="topicInput" class="w-full p-4 rounded bg-gray-800 text-white mb-4" rows="4" placeholder="Enter your script topic..."></textarea>
    <button onclick="generateScript()" class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700 transition">Generate Script</button>
    <div id="output" class="mt-6 bg-gray-900 p-4 rounded text-left whitespace-pre-wrap"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
<link rel="stylesheet" href="style.css" />
